cmpHeader As CanvasComponent:
    Fill: =RGBA(56, 96, 178, 1)
    Height: =80
    NavigateHome: =App.ActiveScreen
    ScreenName: ="Text"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Image1 As image:
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =70
        Image: =User().Image
        RadiusBottomLeft: =35
        RadiusBottomRight: =35
        RadiusTopLeft: =35
        RadiusTopRight: =35
        Width: =70
        X: =1280
        Y: =5
        ZIndex: =1

    Label15 As label:
        Align: =Align.Right
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =38
        Text: ="Welcome, " & User().FullName
        Width: =384
        X: =875
        Y: =10
        ZIndex: =2

    Label10_2 As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =80
        OnSelect: =Navigate(cmpHeader.NavigateHome)
        Size: =20
        Text: =cmpHeader.ScreenName
        Width: =470
        ZIndex: =3

    Label15_1 As label:
        Align: =Align.Right
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =32
        PaddingTop: =0
        Text: =User().Email
        Width: =384
        Wrap: =false
        X: =875
        Y: =43
        ZIndex: =4

